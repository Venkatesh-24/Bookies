<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
    <div class="bg-custom">
		<a href="#" style="text-decoration: none; color: white"> 
            <i class="fa-solid fa-book"></i> Library
		</a> 
        <br>
		<div align="center" class="topnav">
			<table>
				<tr>
					<td><a href="login.html"
						style="text-decoration: none; padding-left: 12px; color: white"><i
							class="fa fa-sign-in" aria-hidden="true"></i> Login</a></td>
					<td><a href="signup.html"

							<i class="fa fa-user" aria-hidden="true"></i> Signup
					</a></td>
				</tr>
			</table>

<div id="suggestionsContainer"></div>

<div id="buttons">
        <button class="button-value" id="fil1" onclick="button1()" value="title">Title</button>
        <button class="button-value" id="fil2" onclick="button2()" value="author">
          Author
        </button>
        <button class="button-value" id="fil3" onclick="button3()" value="subject">
          Subject
        </button>  
        <button class="button-value" id="fil4" onclick="button4()" value="publishDate">
          Publish-Date
        </button>
</div>

<div id="cover">
        <div class="tb">
            <div class="td"><input type="text" id="query" placeholder="Search..." required></div>
            <div class="td" id="s-cover">
                <button class= "search-button" type="submit" onclick="searchBooks()">
                    <div id="s-circle"></div>
                    <span></span>
                    <!-- <i class="fa-brands fa-searchengin fa-4x" ></i>
                    <span></span> -->
                </button>
            </div>
        </div>
</div>

<div id="table-container">
  <table align="center" id="my-table">
 
   <tbody id="table-body">
   </tbody>
  </table>
  <div id="pagination"></div>
</div> 

  <script src="js/fetch.js"></script>
  <script>
  	document.getElementById('search-button').addEventListener("keydown",handleEnterKey);

  	function handleEnterKey(event) {
  		if(event.keyCode == 13) {
  			searchBooks();
  		}
  	}
  </script>
</body>
